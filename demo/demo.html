<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            #textbox {
              width: 100%;
              height: 500px;
              display: block;
            }
        </style>
    </head>
    <body>
      <div>This is text in a div
        <div>
          Div inside a div
        </div>
      </div>
      <span>This is a span</span>
      <br/>
      <textarea id="textbox">styler.inject('body, div, #textbox', 'transition', 'all 1s');&#10;&#10;styler.inject('body', [&#10;  {background: '#222'},&#10;  {color: '#eee'}&#10;]);&#10;&#10;styler.inject('div', [&#10;  {background: 'black'},&#10;  {color: 'red'}&#10;]);&#10;&#10;styler.inject('#textbox', [&#10;  {color: 'yellow'},&#10;  {background: '#444'}&#10;]);&#10;&#10;styler.apply();&#10;&#10;/*styler.eject('body, div, #textbox', ['background', 'color']).apply();*/</textarea>
      <button id="submit">Submit</button>
      <script src="../src/styler.min.js"></script>
      <script>
        document.getElementById('submit').addEventListener('click', function(e) {
          e.preventDefault();
          var text = document.getElementById('textbox').value;
          eval(text);
        })
      </script>
    </body>
</html>
